<!DOCTYPE html>
<html lang="en">
<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="text-white w-100 h-100">
    <div id="box" class="py-5 my-3">
      <img class="mx-5 align-self-start" src="images/logo.svg" alt="logo">
      <img id="document" class="p-3 rounded" src="images/icon-document.svg" alt="icon-document">
      <img id="folder" class="p-3 rounded" src="images/icon-folder.svg" alt="icon-folder">
      <img id="upload" class="p-3 rounded" src="images/icon-upload.svg" alt="icon-upload">
    </div>
    <div id="box1" class="w-75 p-5 rounded text-center">
      <p class="fw-lighter">Youâ€™ve used <strong class="fw-bold">815 GB</strong> of your storage</p>

      <div id="pb" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 75%;background-image: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%));"></div>
      </div>
      
      <div class="d-flex justify-content-between mt-2 fw-bold">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    
    <div id="box2" class="rounded bg-white text-black text-cente">
      <p class="fw-normal text-light-emphasis"><strong class="fw-bold text-dark m-3 lh-sm">185</strong> GB LEFT</p>
    </div>
  </main>
  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
